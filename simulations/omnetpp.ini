[General]
# Specify the network configuration module to use
network = leosatelliteenvironment.RadioCommunication

# General simulation settings
sim-time-limit = 200s      # Set a simulation time limit (adjust as needed)
output-vector-file = "output.vec"  # Specify the file for vector data output
output-scalar-file = "output.sca"  # Specify the file for scalar data output

# Debugging and logging
**.debug = true  # Enable global debugging (use with caution, it can generate a lot of log data)
*.userTerminal.wlan[0].radio.transmitter.debug = true
*.userTerminal.wlan[0].radio.receiver.debug = true
*.satellite.wlan[0].radio.transmitter.debug = true
*.satellite.wlan[0].radio.receiver.debug = true

# Include the test configuration (separate file for user-to-satellite communication tests)
include user_to_satellite.ini

# Set up the radio medium (e.g., for satellite communication)
*.radioMedium.typename = "Ieee80211ScalarRadioMedium"  # This can be changed if needed for more specific radio configurations

# Channel configuration for the wireless medium (e.g., IEEE 802.11)
*.radioMedium.datapath = "default"  # Default channel configuration (adjust as needed)

# Configuration for satellite clusters and ground stations (optional)
*.satellite.numClusters = 4  # Example: You can modify this based on your satellite clusters
*.satellite.orbitRadius = 5000km  # Example orbital radius (adjust based on your simulation)

# Connection parameters
*.userTerminal.wlan[0].dataRate = 10Mbps  # Set the data rate for communication
*.satellite.wlan[0].dataRate = 10Mbps  # Set data rate for satellite

# Include configuration for other satellite communications if needed
# Example: Additional modules or configurations for satellite or user terminal communication
*.satellite.linkLayerType = "Mac"  # Example: Set link layer for satellite communication (use the appropriate MAC layer if required)

# Optional: You can further define mobility parameters if needed (for dynamic mobility)
# Example:
# *.userTerminal.mobility.typename = "StationaryMobility"  # Stationary mobility model for simplicity
# *.satellite.mobility.typename = "StationaryMobility"  # Stationary mobility model for simplicity
